<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <!--修改默认样式-->
  <title>Vara</title>
  <!--解决移动端点击事件0.3延迟问题: 使用fastclick库-->
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <!--<script>-->
  <!--window.location.href = "www.mobile.varafresh.com/a/b";-->
  <!--</script>-->
  <script>
    setViewport(375)
    function setViewport(uiWidth) {
      var scal = document.documentElement.clientWidth/uiWidth;
      document.write('<meta name="viewport" content="width='+uiWidth+',initial-scale='+scal+', user-scalable=no">');
    }
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
    //  判断屏幕大小
    if(document.documentElement.clientWidth > 1024) {
      // 在移动端端根据屏幕 大小跳转 PC页面
      window.location.href = "http://website.varafresh.com";
    }else {
    }
  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
